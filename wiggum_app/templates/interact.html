<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wiggum: Interactive Exploration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function() {
            // initial draw
            $(document).ready(function(){
                $.ajax({ 
                    type: 'POST',
                    url: "/explore",
                    data: {'action':'page_load'},
                    success: function(data){
                        init(data)
                    }
                });
            }); 
        });
    </script>
</head>
<body class="center">
    <form id="explore" method="post" enctype="multipart/form-data"> 
        <select id="dep_sel_button"></select>
        <select id="indep_sel_button"></select>
        <select id="splitby_sel_button"></select>
        <div id="interact_scatterplot"></div>
        <script src="{{ url_for('static', filename='js/interact.js') }}"></script>
        <script src="{{ url_for('static', filename='js/interact_scatterplot.js') }}"></script>
    </form>

</body>
